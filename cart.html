<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        .button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px;
        }

        .button:hover {
            background-color: #5a4d41;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f1e4;
            color: #5a4d41;
            padding: 20px;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .cart-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 10px gray;
            width: 250px;
            text-align: center;
        }

        .cart-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .remove-btn {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background-color: #922b21;
        }

        .total {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>


<h1>ðŸ›’ Your Cart</h1>
<div class="navigation">
    <button class="nav-button" onclick="location.href='MINIPROJECT.html'">Home</button>
</div>

<div class="cart-container" id="cartItems"></div>
<div class="total" id="totalPrice"></div>
<button class="button" onclick="goToCheckout()">Place Order</button>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
    function placeOrder() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        alert("Order placed successfully!");
        localStorage.removeItem("cart");
        location.reload();
    }

    function goToCheckout() {
        window.location.href = "checkout.html";
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalPriceDiv = document.getElementById("totalPrice");

    function renderCart() {
        cartContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty ðŸ˜¢</p>";
            totalPriceDiv.innerHTML = "";
            return;
        }

        cart.forEach((item, index) => {
            // Clean the price if it's a string like "â‚¹250" or has extra characters
            let price = parseFloat(String(item.price).replace(/[^0-9.]/g, ""));

            // Skip item if price is not a number
            if (isNaN(price)) {
                console.warn(`Invalid price for item:`, item);
                return;
            }

            total += price;

            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <h4>â‚¹${price}</h4>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            `;
            cartContainer.appendChild(div);
        });

        totalPriceDiv.innerHTML = `<strong>Total Price: â‚¹${total.toFixed(2)}</strong>`;
    }

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    renderCart();
</script>

</body>
</html>
