
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Vintage Treasures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf6ed;
            color: #5a4d41;
            text-align: center;
            padding: 20px;
        }
        .details-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
        }
        .details-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button {
            background-color: #a67c52;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #5a4d41;
        }
    </style>
</head>
<body>
     <audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>


    <h1>Product Details</h1>
     
    <div class="details-container" id="productDetails">
        <!-- Product details will be shown here -->
    </div>
    <!-- Rating Section -->
<div>
  <h3>Leave a Review</h3>
  <textarea id="userReview" placeholder="Your review..."></textarea><br>
  <label>Rating: 
    <select id="rating">
      <option>5</option>
      <option>4</option>
      <option>3</option>
      <option>2</option>
      <option>1</option>
    </select> ⭐
  </label><br>
  <button onclick="submitReview()">Submit</button>
</div>

<!-- Show Reviews -->
<div id="reviewsContainer">
  <h3>Customer Reviews</h3>
</div>

<script>
  function submitReview() {
    const review = document.getElementById("userReview").value;
    const rating = document.getElementById("rating").value;
    const container = document.getElementById("reviewsContainer");
    
    const reviewBox = document.createElement("p");
    reviewBox.innerHTML = `⭐ ${rating}/5 — ${review}`;
    container.appendChild(reviewBox);
    
    document.getElementById("userReview").value = ""; // clear
  }
</script>

    <button class="button" onclick="location.href='MINIPROJECT.html'">⬅Go Back</button>
    
    <script>
        const product = JSON.parse(localStorage.getItem("selectedProduct"));

        if (product) {
            document.getElementById("productDetails").innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h2>${product.name}</h2>
                <h3>Price: ₹${product.price}</h3>
                <p>${product.description}</p>
                <button class="button" onclick="addToCart()">Add to Cart</button>
            `;
        }

        function goBack() {
            window.history.back();
        }

        function addToCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(product.name + " added to cart!");
        }
    </script>

</body>
</html>
